<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <style>




     .bd-placeholder-img {
       font-size: 1.125rem;
       text-anchor: middle;
       -webkit-user-select: none;
       -moz-user-select: none;
       user-select: none;
     }

     @media (min-width: 768px) {
       .bd-placeholder-img-lg {
         font-size: 3.5rem;
       }
     }
   </style>
   <link rel="stylesheet" href="styles.css">

  </head>
  <body class="text-center">

<main class="form-signin">
 <form class ="needs-validation" name="input_form" action="login.html" novalidate>
   <img class="mb-4" src="images/RIT_Logo.png" alt="" width="auto" height="57">
   <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

   <div class="form-floating">
     <input type="email" class="form-control" name="username" id="floatingInput" placeholder="name@example.com" required>
     <label for="floatingInput" style="color : grey;">Email address</label>
   </div>
   <div class="form-floating">
     <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password" required>
     <label for="floatingPassword" style="color : grey;">Password</label>
   </div>


   <input class="w-100 btn btn-lg" type="submit" value = "Sign in"  ></input>
 </form>
</main>
<script src="login.js"></script>


 </body>
</html>
